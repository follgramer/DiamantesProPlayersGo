# Project-wide Gradle settings optimized for AGP 8.12.3

# ===== MEMORIA Y PERFORMANCE =====
# Memoria aumentada para AGP 8.12.3 y Kotlin 2.1.0
org.gradle.jvmargs=-Xmx6144m -XX:+UseParallelGC -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options="-Xmx4096m"

# Build optimizations mejoradas
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=false

# Gradle Daemon optimizado
org.gradle.daemon=true

# ===== ANDROID CONFIGURATION =====
android.useAndroidX=true
android.enableJetifier=false

# ===== KOTLIN CONFIGURATION =====
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.java=true
kotlin.incremental.js=true

# Nuevas optimizaciones de Kotlin 2.1.0
kotlin.build.report.output=file
kotlin.daemon.jvmargs=-Xmx4096m

# ===== R CLASS OPTIMIZATIONS =====
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# ===== R8/PROGUARD OPTIMIZATIONS =====
android.enableR8.fullMode=true

# ===== AGP 8.12.3 SPECIFIC OPTIMIZATIONS =====
# Nuevas características de AGP 8.12.3
android.suppressUnsupportedCompileSdk=35
android.experimental.cacheCompileLibResources=true
android.enableResourceOptimizations=true

# ===== DEPENDENCY RESOLUTION =====
# Mejora la resolución de dependencias
android.enableDependencyInfoInApk=false
android.enableDependencyInfoInBundle=false

# ===== COMPILATION OPTIMIZATIONS =====
# Mejora la velocidad de compilación
android.enableParallelJsonClassGeneration=true

# ===== LINT OPTIMIZATIONS =====
android.enableLint.BaselineFile=true
android.lint.checkDependencies=false

# ===== TESTING OPTIMIZATIONS =====
android.testInstrumentationRunner.arguments.androidx.benchmark.suppressErrors=ACTIVITY-MISSING,UNLOCKED-DEVICE

# ===== EXPERIMENTAL FLAGS =====
# Características experimentales que mejoran el rendimiento
org.gradle.unsafe.configuration-cache=false
org.gradle.configuration-cache.problems=warn

# Compilación incremental mejorada
android.experimental.enableSourceSetPathsMap=true
android.experimental.enableArtProfiles=true